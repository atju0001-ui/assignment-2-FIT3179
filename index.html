<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FIT3179 – Obesity in Australia Visualisations</title>

  
  <script src="https://unpkg.com/vega@5/build/vega.min.js?v=1"></script>
  <script src="https://unpkg.com/vega-lite@5/build/vega-lite.min.js?v=1"></script>
  <script src="https://unpkg.com/vega-embed@6/build/vega-embed.min.js?v=1"></script>

  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, Arial, sans-serif;
      background: #fafafa;
    }
    h1 {
      margin: 0 0 8px;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      font-size: 1rem;
      color: #374151;
      margin-bottom: 24px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,.08);
      margin: 16px auto;
      max-width: 1000px;
    }
    .chart {
      min-height: 320px;
    }
    .err {
      display: none;
      white-space: pre-wrap;
      font-family: ui-monospace, Menlo, Consolas, monospace;
      font-size: .9rem;
      color: #9f1239;
      background: #fff1f2;
      border: 1px solid #fecdd3;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Obesity in Australia – Relevance to the Neighbourhood</h1>
  <div class="subtitle">Albert Tjugiarto — Student ID: 34726845</div>

  <div class="card" id="card1">
    <h2>Crude Obesity — States &amp; PHN Areas (Adults, 2022)</h2>
    <div id="vis1" class="chart"></div>
    <div id="err1" class="err"></div>
  </div>

  <div class="card" id="card2">
    <h2>Overweight and Obesity by Age Group &amp; Sex</h2>
    <div id="vis2" class="chart"></div>
    <div id="err2" class="err"></div>
  </div>

  <div class="card" id="card3">
    <h2>BMI Distribution (2011–12 vs 2022)</h2>
    <div id="vis3" class="chart"></div>
    <div id="err3" class="err"></div>
  </div>

  <div class="card" id="card4">
    <h2>Access to Food Retail by Socio-Economic Disadvantage</h2>
    <div id="vis4" class="chart"></div>
    <div id="err4" class="err"></div>
  </div>

  <script>
    function showErr(id, e){
      const el = document.getElementById(id);
      el.textContent = (e && (e.message || e)) + "";
      el.style.display = "block";
      console.error(e);
    }

    const bust = "?v=" + Date.now();

    
    const spec1 = "js/phn_obesity_map.json" + bust;
    const spec2 = "js/age_sex_lines.json" + bust;
    const spec3 = "js/bmi_density.json" + bust;
    const spec4 = "js/access_to_food_retail_disadvantage.json" + bust;

    vegaEmbed("#vis1", spec1, { actions: false, renderer: "canvas" })
      .catch(e => showErr("err1", e));

    vegaEmbed("#vis2", spec2, { actions: false, renderer: "canvas" })
      .catch(e => showErr("err2", e));

    vegaEmbed("#vis3", spec3, { actions: false, renderer: "canvas" })
      .catch(e => showErr("err3", e));

    vegaEmbed("#vis4", spec4, { actions: false, renderer: "canvas" })
      .catch(e => showErr("err4", e));
  </script>
</body>
</html>
